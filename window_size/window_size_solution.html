<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 16px;
        margin: 16px;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="tag">Window Size</div>
    <script>
      const tag = document.querySelector(
        ".tag"
      ); /* DOM 요소 중에 첫번째로 발견되는 클래스가 tag인 요소가 tag 변수에 할당됨, 즉 여기서는 div  */
      function updateTag() {
        tag.innerHTML = `
        window.screen : ${window.screen.width} x ${window.screen.height} <br/>
        window.outer : ${window.outerWidth} x ${window.outerHeight}<br/>
        window.inner : ${window.innerWidth} x ${window.innerHeight}<br/>
        documentElement.clientWidth : ${document.documentElement.clientWidth} x ${document.documentElement.clientHeight}<br/>
        `;
      }
      window.addEventListener("resize", () => {
        updateTag();
      });
      updateTag();
    </script>
  </body>
</html>
